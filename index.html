<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
</head>
<body>
    <div id="app">
        <h1>Agenda de Contatos</h1>
        <button v-on:click="getData">Carregar API com dados</button>
        <ul>
            <li v-for="item in listContacts">
                <address>
                    <img v-bind:src="item.picture" v-bind:alt="item.firstName"> <br>
                    {{ item.firstName }} {{ item.lastName }} <br>
                    Email: {{ item.email }} <br>
                    Cidade: {{ item.city }}
                </address>
            </li>
        </ul>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
</body>
</html>
